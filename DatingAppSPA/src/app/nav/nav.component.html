<style>
  .userIcon {
    width: 11%;
  }

</style>

<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
  <a class="navbar-brand" href="#">DatingApp SPA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="col-md-4">
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/members']">Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/lists']">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto" *ngIf="!loggedIn()">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/register']">Register</a>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <div class="col-md-4">
      <ul class="navbar-nav ml-auto">
        <img src="{{photoUrl}}" class="userIcon" alt="">
        <li class="nav-item dropdown" *ngIf="loggedIn()">
          
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Welcome {{username | titlecase}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="router-link-active"><i
                class="fa fa-user"></i> Edit Profile</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
