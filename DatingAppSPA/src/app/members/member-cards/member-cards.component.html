<style>
  .list-inline {
    display: inline-flex;
  }

</style>

<div class="card" style="width: 12rem;">
  <img src="{{user.photoUrl ? user.photoUrl : '../../../../../assets/user.png'}}" class="card-img-top"
    alt="{{user.knownAs}}">
  <ul class="list-inline member-icons animate text-center">
    <li><a class="btn btn-sm btn-primary" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i>User</a></li>
    <li><a class="btn btn-sm btn-primary" (click)="sendLike(user.id)"><i class="fa fa-hear"></i>Like</a></li>
    <li><a class="btn btn-sm btn-primary" [routerLink]="['/members/', user.id]" [queryParams]="{tab: 3}"><i
          class="fa fa-envelope"></i>Message</a></li>
  </ul>
  <div class="card-body">
    <h5 class="card-title"><i class="fa fa-user"></i>{{user.knownAs}}, {{user.age}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{user.city}}</h6>
