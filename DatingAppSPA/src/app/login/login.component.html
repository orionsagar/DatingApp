<main role="main">
  <div class="container"></div>

  <div class="container">
    <div class="col-md-12 col-md-offset-8">
      <div class="row" style="margin-top: 20px;">
        <div class="col-sm">
        </div>

        <div class="col-sm">
          <h3>Login</h3>
          <form *ngIf="!loggedIn()" #loginform="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" [(ngModel)]="model.username" name="username" required class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="model.password" required name="password" class="form-control"
                id="exampleInputPassword1">
            </div>
            <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
            <button type="submit" [disabled]="!loginform.valid" class="btn btn-primary">Submit</button>
            <button type="button" (click)='cancel()' class="btn btn-primary">Cancel</button>
          </form>
        </div>


        <div class="col-sm">
        </div>
      </div>
    </div>

  </div>

</main>
